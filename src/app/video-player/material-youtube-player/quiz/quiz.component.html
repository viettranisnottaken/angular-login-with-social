<div class="w-100">
  <h1>{{ title }}</h1>

  <div *ngFor="let question of questions; let i = index" class="question mb-3">
    <h3>{{ "Q" + (i + 1) }}</h3>
    <p>{{ question.content }}</p>

    <div *ngFor="let answer of question.answers" class="answers p-3">
      {{ answer.label }}
    </div>
  </div>
</div>
